  <!-- top container start -->
  <h1 class="top__title">お問い合わせ</h1>
  <!-- top container end -->

  <!-- main container start -->
  <main class="contact">
    <form action="index.html" method="post" class="contact__form">
      <label>
        <span class="contact__form__title">会社名</span><input type="text" name="company-name" class="contact-item">
      </label>
      <label>
        <span class="contact__form__title">お名前</span><span class="contact__form__title--required">*</span><input type="text" name="your-name" class="contact-item" required>
      </label>
      <label>
        <span class="contact__form__title">メールアドレス</span><span class="contact__form__title--required">*</span><input type="email" name="your-mail-address" class="contact-item" required>
      </label>
      <label>
        <span class="contact__form__title">お問い合わせ内容</span><span class="contact__form__title--required">*</span><textarea name="contents" cols="30" rows="10" class="contact-item" required></textarea>
      </label>
      <input type="button" name="submit" value="お申し込み" class="contact-button">
    </form>
  </main>
  <!-- main container end -->

  <fotter class="fotter">
